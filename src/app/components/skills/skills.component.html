<div class="row">
  <h1>Hard & Soft skills</h1>
  <div
    class="text-center col-sm-4 col-md-4 col-lg-4"
    *ngFor="let Skills of skill"
  >
    {{ Skills.nombreS }}
    <circle-progress
      [percent]="Skills.porcentajeS"
      [radius]="90"
      [imageSrc]="Skills.imagenS"
      [showImage]="true"
      [imageHeight]="70"
      [imageWidth]="70"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#def404'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
    <tbody>
      <td *ngIf="isLogged" class="col">
        <button
          class="btn btn-light"
          routerLink="/editskill/{{ Skills.id }}"
          title="Editar"
        >
          <i class="bi bi-pencil"></i>
        </button>
      </td>

      <td *ngIf="isLogged" class="col">
        <button
          class="btn btn-danger"
          (click)="delete(Skills.id)"
          title="Elinimar"
        >
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tbody>
  </div>
</div>
