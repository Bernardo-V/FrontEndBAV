<div class="row">

    <p class="texto"> 
        <img src="../../../assets/lista de verificacion azul.gif" align="right" class="gif">
        Experiencia Laboral
    </p>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark add-button" routerLink="/nuevaexp" *ngIf="isLogged"><h3><i class="bi bi-plus"></i></h3>Agregar Experiencia</button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>
                    <td>
                        <h4>{{Experiencia.descripcionE}}</h4>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light edit-button" routerLink="/editexp/{{Experiencia.id}}" title="Editar">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)" title="Eliminar">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
