<div class="row">
  <h1>Proyectos</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark add-button" routerLink="/nuevapro" *ngIf="isLogged"><h3><i class="bi bi-plus"></i></h3>Agregar Proyecto</button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11 col-md-11 col-sm-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Proyectos of pro">
          <td>
            <h4>{{ Proyectos.nombrePro }}</h4>
          </td>
          <td>
            <h4>{{ Proyectos.descripcionPro }}</h4>
          </td>
          <td>
            <h4>{{ Proyectos.fechaPro }}</h4>
          </td>

          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editpro/{{ Proyectos.id }}" title="Editar">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-danger"
              (click)="delete(Proyectos.id)"
              title="Eliminar"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.postimg.cc/nLNhw0g9/Argentina-Programa-Se-Programar-sin-DNI.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/MKJQdbjF/CISCO-CCNA-4.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/tgw5TGZS/Taller-Arduino.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
